<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS -->
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
            crossorigin="anonymous"
        />
        <link
            href="https://fonts.googleapis.com/css?family=Muli:400,700&display=swap"
            rel="stylesheet"
        />

        <link
            rel="stylesheet"
            href="{{ url_for('static', filename='css/styles.css') }}"
        />
        <script
            src="https://kit.fontawesome.com/98977d894b.js"
            crossorigin="anonymous"
        ></script>

        <title>Hello, world!</title>
    </head>
    <body>
        <div class="container landing-container d-md-flex">
            <div class="row landing-row">
                <div class="col-12 col-md-6 mt-5 mt-md-0">
                    <h1>Travelling somewhere?<br />Check your risk level.</h1>
                    <p>
                        Coronavirus (COVID-19) is currently on the rise and it
                        is spreading. Check your travel destination to make sure
                        that you and your travel companions will be safe from
                        harm.
                    </p>
                    <form
                        onsubmit="return formValidation()"
                        action="/trip"
                        method="GET"
                        id="trip-form"
                    >
                        <div class="row landing-row-search">
                            <div class="col-12 col-md-9">
                                <div class="input-container">
                                    <div class="row">
                                        <div class="col left">
                                            <input
                                                id="searchTextField"
                                                name="location"
                                                type="text"
                                                class="form-control"
                                                placeholder="Cancun, Mexico"
                                            />
                                        </div>
                                        <div class="col">
                                            <input
                                                type="text"
                                                name="date"
                                                class="form-control"
                                                id="datepicker"
                                                placeholder="03/28/2020"
                                                readonly
                                            />
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12 col-md-3 mt-3 mt-md-0">
                                <button
                                    type="submit"
                                    value="Submit"
                                    form="trip-form"
                                    class="btn btn-primary input-button"
                                >
                                    Search
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col-12 col-md-6 landing-cta-col">
                    <img
                        class="hero-img"
                        src="{{ url_for('static', filename='/img/plane.svg') }}"
                    />
                </div>
            </div>
        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script
            src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js"
            type="text/javascript"
        ></script>
        <link
            href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css"
            rel="stylesheet"
            type="text/css"
        />
        <script
            type="text/javascript"
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAO6w-qOBMks8Prlcr4hXIf9QyHOua0BMw&libraries=places"
        ></script>
        <script>
            function formValidation() {
                var loc = document.forms["trip-form"]["location"].value;
                var date = document.forms["trip-form"]["date"].value;

                if (loc == "" || date == "") {
                    alert("Please fill all required field");
                    return false;
                }
            }
        </script>
        <script type="text/javascript">
            var options = {
                types: ["(cities)"]
            };
            function initialize() {
                var input = document.getElementById("searchTextField");
                var autocomplete = new google.maps.places.Autocomplete(
                    input,
                    options
                );
            }
            google.maps.event.addDomListener(window, "load", initialize);
        </script>
        <script>
            $("#datepicker").datepicker({
                uiLibrary: "bootstrap4"
            });
        </script>
    </body>
</html>
